<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main>
      <div class="form-container">
        <div class="logo-register">
          <a href="./index.html">
            <img src="./assets/glow logo.png" alt="logo"
          /></a>
        </div>
        <form>
          <label for="Nombre"></label>
          <input type="text" id="Nombre" placeholder="Ingresá tu nombre" />
          <label for="E-mail"></label>
          <input type="text" id="E-mail" placeholder="Ingresá tu E-mail" />
          <label for="Contraseña"></label>
          <input
            type="text"
            id="Contraseña"
            placeholder="Ingresá tu contraseña"
          />
          <input type="submit" value="ENVIAR" class="button1" />
        </form>
      </div>
      <div registrarse-con>
        <span>Continuar con</span>
        <i class="fa-brands fa-google"></i>
        <i class="fa-brands fa-facebook-f"></i>
      </div>
    </main>
  </body>
</html>
